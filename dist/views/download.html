<div class="container">
        <div class="row box">
                <div class="col-lg-12">
                        <hr>
                        <h2 class="intro-text text-center">
                                <strong>{{vm.title}}</strong>
                        </h2>
                        <hr>
                </div>

                <div class="col-xs-12 col-md-6" ng-repeat="doc in vm.documents.docs">
                        <a href="{{doc.path}}" class="btn btn-lg btn-outline btn-download">
                            {{doc.filename}}
                         </a>
                </div>
        </div>
</div>
<!-- /.container -->
